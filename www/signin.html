<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> </meta>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"></meta>
        <title>Registro</title>
        <!-- JQuery Mobile -->
        <link rel="stylesheet" href="./jquery/jquery.mobile-1.4.5.css"></link>
        <!-- Project CSS -->
        <link rel="stylesheet" href="./css/style.css"></link>
        <!-- NativeDroid2 CSS -->
        <link rel="stylesheet" href="./bower_components/nativeDroid2/css/nativedroid2.css"></link>
    </head>
    <body>
        <div data-role="main" class="ui-content">
            <form method="post">
                <div class="img-container">
                    <img src="img/logo_gemott.png" alt="No es pot carregar la imatge" height="90" width="300">
                </div>
  
                <div>
                    <h2 class="app-color-text">Registro</h2>
                    <hr>
                    <label for="mail"><b>Correo electrónico</b></label>
                    <input type="text" placeholder="Introducir correo electrónico..." id="mail-sign" name="mail" required>
                    <label for="psw"><b>Contraseña</b></label>
                    <input type="password" placeholder="Introducir contraseña..." id="psw-sign" name="psw" required>
                    <label for="age"><b>Edad</b></label>
                    <input type="number" placeholder="Introducir edad..." id="age" name="age">
                    <div class="form-container">
                        <label id="gen-label">Género</label>
                        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                            <input type="radio" name="gen" id="gen-H" value="H"/>
                            <label id="options" for="gen-H">Hombre</label>
                            <input type="radio" name="gen" id="gen-D" value="D"/>
                            <label id="options" for="gen-D">Mujer</label>
                        </fieldset>
                    </div>
                    <div class="center-text" id="error-text-signin"></div>
                    <div class="center-text">
                        <p>Al registrarte, aceptas los <a href="privacity.html">términos de privacidad</a></p>
                        <p>Ya estás <a href="login.html" data-transition="fade">registrado?</a></p>
                    </div>
                </div>

                <a href="javascript:registry()" class="ui-btn ui-btn-raised clr-primary">Registrarme</a>

                <div class="img-container" id="uab-logo">
                    <img src="img/UAB.jpg" alt="No es pot carregar la imatge" height="150" witdh="150">
                </div>
            </form>
        </div>
        <!-- JQuery -->
        <script type="text/javascript" src="jquery/jquery-2.2.4.js"></script>
        <!-- Project Js -->
        <script type="text/javascript" src="js/app.js"></script>
        <!-- JQuery Mobile -->
        <script type="text/javascript" src="jquery/jquery.mobile-1.4.5.min.js"></script>
        <!-- NativeDroid2 Js -->
        <script type="text/javascript" src="bower_components/Waves/dist/waves.js"></script>
        <script type="text/javascript" src="bower_components/nativeDroid2/nd2settings.js"></script>
        <script type="text/javascript" src="bower_components/nativeDroid2/js/nativedroid2.js"></script>
    </body>
</html>
