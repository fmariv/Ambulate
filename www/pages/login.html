<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"> </meta>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"></meta>
        <link rel="stylesheet" href="css/jquery/jquery.mobile-1.4.5.css"></link>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="common/nativeDroid2/css/nativedroid2.css"/>
    </head>
    <body>
        <div data-role="main" class="ui-content">
            <form method="post">
                <div>
                    <h2 class="app-color-text">Iniciar sesión</h2>
                    <hr>
                    <label for="uname"><b>Correo electrónico</b></label>
                    <input type="text" placeholder="Introducir correo electrónico..." id="mail" name="mail">
                    <label for="psw"><b>Contraseña</b></label>
                    <input type="password" placeholder="Introducir contraseña..." id="psw" name="psw">
                </div>
                <div class="center-text" id="error-text"></div>
                <div class="center-text">
                    <span>¿No estás <a href="signin.html" data-transition="fade"> registrado?</a></span>
                </div>
                <br>
                <a href="javascript:authenticate()" class="ui-btn ui-btn-raised clr-primary">Iniciar sesión</a>
            </form>
        </div>
        <script src="js/jquery/jquery-2.2.4.js"></script>
        <script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="common/Waves/dist/waves.js"></script>
        <script type="text/javascript" src="common/nativeDroid2/nd2settings.js"></script> 
        <script type="text/javascript" src="common/nativeDroid2/js/nativedroid2.js"></script>
    </body>
</html>
